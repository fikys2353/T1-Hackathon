                    wait: { correct: false, partial: true, title: "üü° –ü—Ä–æ–ø—É—Å—Ç–∏—Ç–µ –æ—Ç—Å–∫–æ–∫", text: "–¶–µ–Ω–∞ —É–∂–µ –æ—Ç—Ä–∞–±–æ—Ç–∞–ª–∞ –Ω–æ–≤–æ—Å—Ç—å (–ø–∞–¥–µ–Ω–∏–µ ‚àí12%). –õ—É—á—à–µ–µ –æ–∫–Ω–æ –¥–ª—è –≤—Ö–æ–¥–∞ ‚Äî –ø–µ—Ä–≤—ã–µ 24 —á–∞—Å–∞ –ø–æ—Å–ª–µ —Å–æ–±—ã—Ç–∏—è. –í 75% —Å–ª—É—á–∞–µ–≤ –æ—Ç—Å–∫–æ–∫ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –≤ —Ç–µ—á–µ–Ω–∏–µ 48 —á–∞—Å–æ–≤." }
                }
            },
            {
                id: 7,
                headline: "–¢—ã–Ω–¥–µ–∫—Å –æ–±—ä—è–≤–ª—è–µ—Ç –æ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–æ–≤–º–µ—Å—Ç–Ω–æ–≥–æ –ò–ò-—Ö–∞–±–∞ —Å –°–∫–æ–ª–∫–æ–≤–æ –∏ –ú–§–¢–ò",
                news: "–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏ –≤ —Ä–∞–∑–º–µ—Ä–µ 2.5 –º–ª—Ä–¥ ‚ÇΩ –ø–æ–π–¥—É—Ç –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∞ –ø–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ–º—É –ò–ò. –ü—Ä–æ–≥–Ω–æ–∑–∏—Ä—É–µ—Ç—Å—è —Ä–æ—Å—Ç R&D-–≤—ã—Ä—É—á–∫–∏ –Ω–∞ 35% –∫ 2027 –≥. –ê–Ω–∞–ª–∏—Ç–∏–∫–∏ –ø–æ–≤—ã—Å–∏–ª–∏ —Ü–µ–ª–µ–≤—É—é —Ü–µ–Ω—É –¥–æ 1300 ‚ÇΩ.",
                newPrice: 1210.0,
                changePercent: 22.8,
                date: "2025-12-15",
                correctAction: "buy",
                analysis: {
                    buy: { correct: true, title: "‚úÖ –í–µ—Ä–Ω–æ!", text: "–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏ —á–∞—Å—Ç–∏—á–Ω–æ —Å—É–±—Å–∏–¥–∏—Ä–æ–≤–∞–Ω—ã (50% ‚Äî –≥—Ä–∞–Ω—Ç—ã), –∞ R&D-–≤—ã—Ä—É—á–∫–∞ ‚Äî –≤—ã—Å–æ–∫–æ–º–∞—Ä–∂–∏–Ω–∞–ª—å–Ω–∞ (+45% EBITDA). –≠—Ç–æ —Å–∏–≥–Ω–∞–ª –æ –ø–µ—Ä–µ—Ö–æ–¥–µ –≤ ¬´—Ä–µ–∂–∏–º —Ä–æ—Å—Ç–∞¬ª, –∞ –Ω–µ —Ç–æ–ª—å–∫–æ –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è. –¶–µ–ª–µ–≤–∞—è —Ü–µ–Ω–∞ 1300 ‚ÇΩ ‚Äî –∫–æ–Ω—Å–µ—Ä–≤–∞—Ç–∏–≤–Ω–∞." },
                    sell: { correct: false, title: "‚ùå –ù–µ –ø—É—Ç–∞–π—Ç–µ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏ —Å —É–±—ã—Ç–∫–∞–º–∏", text: "2.5 –º–ª—Ä–¥ ‚ÇΩ ‚Äî —ç—Ç–æ 3.2% –∫–∞–ø–∏—Ç–∞–ª–∏–∑–∞—Ü–∏–∏, –Ω–µ —É–≥—Ä–æ–∑–∞ –ª–∏–∫–≤–∏–¥–Ω–æ—Å—Ç–∏. –î–µ–Ω—å–≥–∏ –ø–æ–π–¥—É—Ç –≤ CapEx, –Ω–µ –≤ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã. –¢–∞–∫–∏–µ –ø—Ä–æ–µ–∫—Ç—ã –æ–±—ã—á–Ω–æ –ø–æ–≤—ã—à–∞—é—Ç EV/EBITDA –Ω–∞ 0.8‚Äì1.2√ó." },
                    wait: { correct: false, partial: true, title: "üü° –†—ã–Ω–æ–∫ —É–∂–µ –≤ –¥–≤–∏–∂–µ–Ω–∏–∏", text: "–¶–µ–Ω–∞ –≤—ã—Ä–æ—Å–ª–∞, –Ω–æ –Ω–µ –¥–æ—Å—Ç–∏–≥–ª–∞ —Ü–µ–ª–µ–≤–æ–π (1300 ‚ÇΩ). –î–æ 2027 –≥. ‚Äî –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª +24%. –õ—É—á—à–µ–µ –≤—Ä–µ–º—è –¥–ª—è –≤—Ö–æ–¥–∞ ‚Äî –ø–æ—Å–ª–µ –∞–Ω–æ–Ω—Å–∞, –∫–æ–≥–¥–∞ —Ä–æ—Å—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω –æ–±—ä—ë–º–∞–º–∏ (–∫–∞–∫ —Å–µ–π—á–∞—Å)." }
                }
            }
        ];

        // === STORAGE ===
        const STORAGE_KEY = 'tyndex_tasks_progress_v2';
        
        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : {};
        }

        function saveProgress(progress) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
        }

        function getTaskStatus(taskId) {
            const progress = loadProgress();
            return progress[taskId] || null;
        }

        function setTaskStatus(taskId, status, action) {
            const progress = loadProgress();
            progress[taskId] = {
                status: status, // 'correct', 'partial', 'incorrect'
                action: action,
                timestamp: new Date().toISOString()
            };
            saveProgress(progress);
            updateUI();
        }

        function updateUI() {
            const progress = loadProgress();
            const completed = Object.keys(progress).length;
            const total = tasks.length;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('progressInfo').textContent = `${completed}/${total} —Ä–µ—à–µ–Ω–æ`;
            document.getElementById('progressFill').style.width = `${percent}%`;

            // –û–±–Ω–æ–≤–ª—è–µ–º –±–µ–π–¥–∂–∏
            document.querySelectorAll('.task-card').forEach(card => {
                const id = parseInt(card.dataset.taskId);
                const status = getTaskStatus(id);
                let badge = card.querySelector('.card-badge');
                if (badge) badge.remove();

                if (status) {
                    const badgeEl = document.createElement('div');
                    badgeEl.className = `card-badge badge-${status.status}`;
                    badgeEl.innerHTML = status.status === 'correct' ? '‚úì' : 
                                       status.status === 'partial' ? '!' : '‚úó';
                    card.appendChild(badgeEl);
                }
            });
        }

        // === DOM ===
        const listView = document.getElementById('list-view');
        const detailView = document.getElementById('detail-view');
        const tasksContainer = document.getElementById('tasksContainer');
        const btnBackFromDetail = document.getElementById('btnBackFromDetail');
        const btnPrevDetail = document.getElementById('btnPrevDetail');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnNextDetail = document.getElementById('btnNextDetail');

        let currentTaskIndex = 0;
        let selectedAction = null;

        // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞
        function renderTaskList() {
            tasksContainer.innerHTML = '';
            tasks.forEach((task, index) => {
                const isPositive = task.changePercent >= 0;
                const card = document.createElement('div');
                card.className = 'task-card';
                card.dataset.taskId = task.id;
                card.innerHTML = `
                    <div class="card-header">
                        <span><i class="fas fa-brain"></i> –ó–∞–¥–∞–Ω–∏–µ #${task.id}</span>
                    </div>
                    <div class="card-body">
                        <div class="card-title">${task.headline}</div>
                        <div class="card-meta">
                            <span><i class="fas fa-calendar-day"></i> ${task.date}</span>
                            <span class="price-change ${isPositive ? 'pos' : 'neg'}">
                                ${isPositive ? '‚Üë' : '‚Üì'} ${Math.abs(task.changePercent).toFixed(1)}%
                            </span>
                        </div>
                    </div>
                `;

                const status = getTaskStatus(task.id);
                if (status) {
                    const badge = document.createElement('div');
                    badge.className = `card-badge badge-${status.status}`;
                    badge.innerHTML = status.status === 'correct' ? '‚úì' : 
                                     status.status === 'partial' ? '!' : '‚úó';
                    card.appendChild(badge);
                }

                card.onclick = () => showTask(index);
                tasksContainer.appendChild(card);
            });
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è (—Å —É—á—ë—Ç–æ–º —Å—Ç–∞—Ç—É—Å–∞)
        function showTask(index) {
            currentTaskIndex = index;
            const task = tasks[index];
            const status = getTaskStatus(task.id);

            document.getElementById('detailTitle').textContent = `–ó–∞–¥–∞–Ω–∏–µ #${task.id}`;
            document.getElementById('detailNews').textContent = task.news;

            const decisionSection = document.getElementById('decisionSection');

            if (status) {
                // –£–∂–µ —Ä–µ—à–µ–Ω–æ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                const analysis = task.analysis[status.action];
                const isCorrect = analysis.correct;
                const isPartial = analysis.partial;
                let resultClass = 'incorrect';
                let icon = '‚ùå';
                if (isCorrect) { resultClass = 'correct'; icon = '‚úÖ'; }
                else if (isPartial) { resultClass = 'partial'; icon = '‚ö†Ô∏è'; }

                decisionSection.innerHTML = `
                    <div class="history-box">
                        <h3><i class="fas fa-history"></i> –í–∞—à –æ—Ç–≤–µ—Ç –æ—Ç ${new Date(status.timestamp).toLocaleDateString('ru-RU')}</h3>
                        <div><strong>–í—ã–±–æ—Ä:</strong> 
                            ${status.action === 'buy' ? 'üìà –ü–æ–∫—É–ø–∞—Ç—å' : 
                              status.action === 'sell' ? 'üìâ –ü—Ä–æ–¥–∞–≤–∞—Ç—å' : '‚è∏Ô∏è –ñ–¥–∞—Ç—å'}
                        </div>
                        <div class="result-icon ${resultClass}">${icon}</div>
                        <div class="result-title ${resultClass}">${analysis.title}</div>
                    </div>

                    <div class="analysis-box">
                        <h4>–ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏:</h4>
                        <p>${analysis.text}</p>
                    </div>

                    <div class="news-box" style="background:#e8f5e9;border-color:#4caf50">
                        <strong>–§–∞–∫—Ç:</strong> –¶–µ–Ω–∞ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å –Ω–∞ 
                        <strong>${task.changePercent > 0 ? '+' : ''}${task.changePercent.toFixed(1)}%</strong> 
                        ‚Üí <strong>${task.newPrice} ‚ÇΩ</strong> (${task.date})
                    </div>
                `;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                btnSubmit.style.display = 'none';
                btnNextDetail.style.display = (index < tasks.length - 1) ? 'inline-block' : 'none';
                btnPrevDetail.style.display = (index > 0) ? 'inline-block' : 'none';

            } else {
                // –ù–µ —Ä–µ—à–µ–Ω–æ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±–æ—Ä
                decisionSection.innerHTML = `
                    <div class="decision-box">
                        <h3>–í–∞—à–µ —Ä–µ—à–µ–Ω–∏–µ</h3>
                        <p>–ö–∞–∫ –≤—ã –ø–æ—Å—Ç—É–ø–∏—Ç–µ –ø–æ—Å–ª–µ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –Ω–æ–≤–æ—Å—Ç–∏?</p>
                        <div class="options">
                            <button class="option-btn" data-action="buy">üìà –ü–æ–∫—É–ø–∞—Ç—å</button>
                            <button class="option-btn" data-action="sell">üìâ –ü—Ä–æ–¥–∞–≤–∞—Ç—å</button>
                            <button class="option-btn" data-action="wait">‚è∏Ô∏è –ñ–¥–∞—Ç—å</button>
                        </div>
                        <p><small>–í—ã–±–µ—Ä–∏—Ç–µ –æ–¥–∏–Ω –≤–∞—Ä–∏–∞–Ω—Ç</small></p>
                    </div>
                `;

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.onclick = function() {
                        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                        this.classList.add('selected');
                        selectedAction = this.dataset.action;
                        btnSubmit.disabled = false;
                    };
                });

                btnSubmit.style.display = 'inline-block';
                btnSubmit.disabled = true;
                btnNextDetail.style.display = 'none';
                btnPrevDetail.style.display = (index > 0) ? 'inline-block' : 'none';
            }

            listView.style.display = 'none';
            detailView.style.display = 'block';
        }

        // –°–∞–±–º–∏—Ç
        btnSubmit.onclick = function() {
            if (!selectedAction) return;
            const task = tasks[currentTaskIndex];
            const analysis = task.analysis[selectedAction];
            const isCorrect = analysis.correct;
            const isPartial = analysis.partial;

            let status = 'incorrect';
            if (isCorrect) status = 'correct';
            else if (isPartial) status = 'partial';

            setTaskStatus(task.id, status, selectedAction);
            showTask(currentTaskIndex); // –ü–µ—Ä–µ—Ä–∏—Å—É–µ–º –∫–∞–∫ "—É–∂–µ —Ä–µ—à–µ–Ω–æ"
        };

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        btnBackFromDetail.onclick = () => {
            detailView.style.display = 'none';
            listView.style.display = 'block';
        };

        btnPrevDetail.onclick = () => {
            if (currentTaskIndex > 0) {
                showTask(currentTaskIndex - 1);
            }
        };

        btnNextDetail.onclick = () => {
            if (currentTaskIndex < tasks.length - 1) {
                showTask(currentTaskIndex + 1);
            }
        };

        // –°–±—Ä–æ—Å
        document.getElementById('btnReset').onclick = function() {
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?')) {
                localStorage.removeItem(STORAGE_KEY);
                updateUI();
                renderTaskList();
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderTaskList();
        updateUI();
    </script>
